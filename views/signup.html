<div ng-controller="member_control_signup" class="row">  
    <div class="col-lg-12">            
        <div class="panel panel-default">
            <div class="panel-body">
                <body bgcolor="red">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <h2>User Registration</h2>
                        </div>
                        <hr>
                        <div ng-bind-html="error"></div>
                        <div class="form-group">
                            <label for="" class="control-label">Username</label>
                            <input ng-model="username" class="form-control" type="text" name="username" id="username" required="required"/>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Password</label>
                            <input ng-model="password" class="form-control" type="password" name="password" id="password" required="required"/>
                            <span class="help-block"></span>
                        </div> 
                        <div class="form-group">
                            <label for="" class="control-label">E-mail</label>
                            <input ng-model="email" class="form-control" type="email" name="email" id="email" required="required"/>
                            <span class="help-block"></span>
                        </div> 

                        <hr/>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Send" ng-click="signup()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
