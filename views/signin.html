
    <div ng-controller="member_control_signin" class="row">
         
        <div class="col-lg-12">
            
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <div class="panel-body">
                            <div class="form-group">
                                <h2>login
                                </h2>
                            </div>
                            <hr>
                            <div ng-bind-html="error"></div>
                            <div class="form-group">
                                <label for="" class="control-label">Username</label>
                                <input class="form-control" type="text" ng-model="username" id="username" required="required"/>
                                <span class="help-block"></span>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label">Password</label>
                                <input class="form-control" type="password" ng-model="password" id="password" required="required"/>
                                <span class="help-block"></span>
                            </div> 


                            <hr/>
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" value="LOGIN" ng-click="signin()"/>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
